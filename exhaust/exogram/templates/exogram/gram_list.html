{% extends 'base.html' %}

{% load assets %}

{% block main %}
  <ul class="image-grid">
    {% for object in object_list %}
      <li class="image-grid__item">
          <a href="{{ object.get_absolute_url }}">
            {% render_image object.image width=320 %}
          </a>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
