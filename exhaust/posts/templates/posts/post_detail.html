{% extends 'base.html' %}

{% block meta %}
  <link rel="canonical" href="{{ object.get_absolute_url }}">
{% endblock %}

{% block title %}{{ object }}{% endblock %}

{% block main %}
  {% if post.title %}
    <h1>{{ post.title }}</h1>
  {% endif %}

  {% if post.image %}
    <img src="{{ post.image.url }}" loading="lazy">
  {% endif %}

  {% if post.text %}
    {{ post.text|linebreaksbr }}
  {% endif %}
{% endblock %}
